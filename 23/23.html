<body>
    <h1>Tabuada</h1>
    <p>Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10. O usuário deve informar de qual numero ele deseja ver a tabuada. A saída deve ser conforme o exemplo abaixo:</p>
    
    <pre>
        Tabuada de 5:
5 X 1 = 5
5 X 2 = 10
...
5 X 10 = 50
    </pre>
    
    <form>
        Numero:<input id="numero"type="number" min="1" max="10"><br>
        <br>
        <button type="button" onclick="Tabuada()">Gerar Tabuada</button>
    </form>
    <div id="resposta"></div>
<script src="23.js"></script>
</body>
